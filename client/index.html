<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nice DW â€” Semantic Character Sheet Example</title>
  <style>
    :root{
      --bg:#0f172a; --fg:#e6eef8; --muted:rgba(255,255,255,0.06);
      --surface: rgba(255,255,255,0.02); --card:#0b1220; --gap:16px; --radius:8px;
    }
    html,body{height:100%;}
    body{font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--fg);margin:0;padding:1rem}
    header.site{display:flex;justify-content:space-between;align-items:center;gap:1rem;margin-bottom:var(--gap)}
    nav.primary a{color:var(--fg);text-decoration:none;margin-right:12px}
    .layout{display:grid;grid-template-columns:260px 1fr 320px;gap:var(--gap);align-items:start}
    nav.secondary, aside.compendium, main article, footer.site-footer, section.card, details{background:var(--surface);padding:12px;border-radius:var(--radius);border:1px solid var(--muted)}
    main{background:transparent}
    h1,input[name="name"]{font-size:1.25rem}
    input,textarea,select,button{font:inherit;color:inherit}
    input,textarea,select{background:transparent;border:1px solid rgba(255,255,255,0.04);padding:6px;border-radius:6px}
    button{background:rgba(255,255,255,0.04);border:1px solid rgba(255,255,255,0.06);padding:6px 10px;border-radius:6px;color:var(--fg);cursor:pointer}
    button:hover{background:rgba(255,255,255,0.06)}
    details summary{cursor:pointer;padding:8px;background:rgba(255,255,255,0.03);display:flex;justify-content:space-between;align-items:center}
    .meta dl{display:flex;gap:16px;margin:8px 0}
    #toasts{position:fixed;right:16px;bottom:16px}
    .toast{background:#111827;color:#fff;padding:10px 14px;border-radius:8px;margin-top:8px}
    @media (max-width:980px){ .layout{grid-template-columns:1fr; } nav.secondary{order:1} main{order:2} aside.compendium{order:3} }
  </style>
</head>
<body>
  <main id="root" role="application"></main>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
